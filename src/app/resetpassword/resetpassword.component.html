<!-- RESET PASSWORD MAIN CONTAINER -->
<div class="container-fluid reset-password-main-container" style="background-image: url(background_image_3.jpeg)">
    <div class="background-layer"></div>
    <!-- RESET PASSWORD CARD CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div style="position: relative;">
                    <!-- RESET PASSWORD CARD -->
                    <div class="card">
                        <section>
                            <h6 style="color: var(--mat-sys-primary);">Propkip</h6>
                            <h2>Reset Password</h2>
                            <form class="mt-3">
                                <!-- EMAIL INPUT -->
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput [formControl]="emailFormControl"
                                        placeholder="Ex. pat@example.com">
                                    @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                                    <mat-error>Please enter a valid email address</mat-error>
                                    }
                                    @if (emailFormControl.hasError('required')) {
                                    <mat-error>Email is <strong>required</strong></mat-error>
                                    }
                                </mat-form-field>
                                <!-- REGISTER BUTTON -->
                            <button type="submit" class="example-full-width" mat-flat-button>Reset Password</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
