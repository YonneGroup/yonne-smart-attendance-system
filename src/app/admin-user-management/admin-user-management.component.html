<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-2 mb-3">
    <div>
      <p class="page-title mb-1">👥 User Management</p>
      <p class="sub-title mb-0">Enroll new users and manage existing staff and students.</p>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary action-btn">➕ Add User</button>
    </div>
  </div>

  <div class="user-grid">
    <!-- User Enrollment Form -->
    <div class="enroll-card">
      <h6 class="fw-semibold mb-3">📝 Enroll New User</h6>
      <form class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label small">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Email</label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Role</label>
          <select class="form-select">
            <option value="Staff">Staff</option>
            <option value="Student">Student</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Department / Class</label>
          <input type="text" class="form-control" placeholder="e.g., IT Dept, Class A">
        </div>
        <div class="col-12">
          <button class="btn btn-success w-100">Enroll User</button>
        </div>
      </form>
    </div>

    <!-- User Table -->
    <div class="enroll-card">
      <h6 class="fw-semibold mb-3">📋 Existing Users</h6>
      <div class="d-flex flex-column flex-md-row gap-2 mb-3">
        <input type="text" class="form-control" placeholder="Search users...">
        <select class="form-select w-auto">
          <option value="">Filter by Role</option>
          <option value="Staff">Staff</option>
          <option value="Student">Student</option>
        </select>
      </div>
      <div class="table-responsive">
        <table class="table align-middle table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Department/Class</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Dev Coder</td>
              <td>devcoder&#64;it.com</td>
              <td>Staff</td>
              <td>IT Department</td>
              <td><span class="badge bg-success px-3 py-2">Active</span></td>
              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-primary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                  <button class="btn btn-info">Enroll Biometrics</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>James</td>
              <td>James&#64;student.it.com</td>
              <td>Student</td>
              <td>Cybersecurity</td>
              <td><span class="badge bg-secondary px-3 py-2">Inactive</span></td>
              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-primary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                  <button class="btn btn-info">Enroll Biometrics</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
